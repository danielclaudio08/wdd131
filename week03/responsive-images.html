<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WDD 131 - HTML: Picture Element</title>
  <meta name="description" content="Responsive Images with the Picture Element">
  <meta name="author" content="Daniel Claudio">
  <link rel="stylesheet" href="styles/responsive-images.css">
</head>
<body>
  <main>
    <div class="hero">
      <picture>
        <source srcset="images/hero-medium.webp" media="(min-width: 500px)" >
        <source srcset="images/hero-large.webp" media="(min-width: 1000px)">
        <img src="images/hero-small.webp" alt="Bankok Temple in Thailand" width="500" height="250">
      </picture>
    </div>
  </main>

</body>
</html>
